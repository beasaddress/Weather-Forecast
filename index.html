<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Weather Dashboard</title>
        <!--bootstrap link-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color: #f19d37; color: white;">
        <h1><strong>WEATHER DASHBOARD</strong></h1>
        </div>
        <div class="container">
            <div class="row">
                <!--user input for city search-->
                <div class="col-sm-4 bg-light">
                    <h4 class="pt-1"><strong>Search here for a city's Weather:</strong></h4>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="searchCity" aria-label="City Search" aria-describedby="searchButton">
                        <div class="input-group-append">
                            <!--using group append to attach the user input field and the button-->
                            <button class="searchBtn bg-primary text-light" id="searchButton"></div><i class="fa-solid fa-magnifying-glass-location"></i></button>

                        </div>


                    </div>

                </div>

            </div>

        </div>
    </body>
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/0f825649d3.js" crossorigin="anonymous"></script>
</html>
